            </ul>

      </nav>
    </header>

    <main class="container">
      <h1 class="text-center my-4">Contactanos!</h1>
      <form class="formulario" action="../pages/error.html">
        <div class="row">
          <div class="col-12 col-md-6 mb-3">
            <label for="nombre">Nombre <span>*</span></label>
            <input
              type="text"
              name="nombre"
              placeholder="Ingrese su nombre"
              minlength="3"
              maxlength="50"
              required
              autocomplete="off"
              class="form-control"
            />
          </div>
          <div class="col-12 col-md-6 mb-3">
            <label for="apellido">Apellido <span>*</span></label>
            <input
              type="text"
              name="apellido"
              placeholder="Ingrese su apellido"
              minlength="3"
              maxlength="50"
              required
              autocomplete="off"
              class="form-control"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-6 mb-3">
            <label for="email">Email <span>*</span></label>
            <input
              type="email"
              name="email"
              placeholder="Ejemplo@mail.com"
              minlength="3"
              maxlength="50"
              required
              autocomplete="off"
              class="form-control"
            />
          </div>
          <div class="col-12 col-md-6 mb-3">
            <label for="telefono">Telefono <span>*</span></label>
            <input
              type="number"
              name="telefono"
              placeholder="+54 9 11 1234-5678"
              maxlength="30"
              required
              autocomplete="off"
              class="form-control"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-12 mb-3">
            <label for="consulta">Tu consulta</label>
            <textarea
              type="textarea"
              name="consulta"
              placeholder="Ingrese su consulta"
              class="form-control text-area"
            ></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-12 text-center">
            <input
              class="btn submit-buttom mt-2 mb-5"
              id="enviar"
              type="submit"
              value="Enviar"
            />
          </div>
        </div>
      </form>
    </main>

    <footer
      class="container-fluid d-flex flex-column align-items-center bg-nav"
    >
      <h3 class="mt-3 mb-3">Seguinos</h3>
      <p class="mt-2 mb-3">
        Porque tu feed necesita estilo y dosis de buen contenido, es nuestra
        pasion dartelo

        <a

          href="https://www.facebook.com/"

        >

        </a>
